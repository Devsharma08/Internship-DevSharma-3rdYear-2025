<div class="auth-container">
    <div class="form-wrapper">
        <div class="form-container" id="formContainer">
             <form method="post" #userForm="ngForm"  (ngSubmit)="setValue(userForm)" >
            <div class="form-side signup-form">
                <div class="form-header">
                    <h1 class="form-title">Create Account</h1>
                    <p class="form-subtitle">Join us and start your journey</p>
                </div>

                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input 
                    type="email" 
                    class="form-input" 
                    name="email"
                    [(ngModel)]="user.email" 
                    #email="ngModel" 
                    ngModel
                    email
                    placeholder="john@example.com" 
                    required>
                     <div *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors?.['required']">Email is required</div>
                        <div *ngIf="email.errors?.['email']">Please enter a valid email</div>
                    </div>
                </div>

                <div class="form-group password-group">
                    <label class="form-label">Password</label>

                    <input 
                    type="password" 
                    class="form-input" 
                    [(ngModel)]="user.password" 
                    #password="ngModel" 
                    name="password" 
                    placeholder="Enter your password" 
                    required
                    minlength="5">
                     <div *ngIf="password.invalid && (password.dirty || password.touched)">
                      <div *ngIf="password.errors?.['required']">password is required</div>
                      <div *ngIf="password.errors?.['minlength']">Please enter a valid password</div>
                    </div>
                </div>

                <button type="button" (click)="login()" class="submit-btn" [disabled]="userForm.invalid" >Create Account</button>

                
            </div>
            </form>
        </div>
    </div>

    
</div>
